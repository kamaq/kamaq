<!DOCTYPE html>

<html lang="en">


<head th:replace="fragments/headTag :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>PetClinic :: a Spring Framework demonstration</title>

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/2.3.0/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../../../resources/css/petclinic.css"
          th:href="@{/resources/css/petclinic.css}" rel="stylesheet" />
    
    <script  src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
        th:src="@{/webjars/jquery/1.9.0/jquery.js}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"
        th:src="@{/webjars/jquery-ui/1.9.2/js/jquery-ui-1.9.2.custom.js}"></script>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/smoothness/jquery-ui.css"
          th:href="@{/webjars/jquery-ui/1.9.2/css/smoothness/jquery-ui-1.9.2.custom.css}" rel="stylesheet" />

</head>

<body>
<div class="container">



    <h2>
        <span th:if="${user['new']}" th:remove="tag">New </span> User
    </h2>
    <form th:object="${user}" th:method="${user['new']} ? post : put" action="./userDetails.html"
        th:action="@{${#httpServletRequest.servletPath}}" class="form-horizontal" id="add-user-form">
        
        <div th:each="columnName : ${tObject.columns}">
        
	        <div class="control-group" th:classappend="${#fields.hasErrors('__${columnName}__')} ? error">
	            <label class="control-label" th:text="${columnName}">columName</label>
	            <div class="controls">
	                <input type="text" th:field="*{__${columnName}__}" />
	                <span class="help-inline" th:errors="*{__${columnName}__}">[error]</span>
	            </div>
	        </div>
    
		</div>
		
        <div class="form-actions">
            <button name="action" th:if="${user['new']}" type="submit" value="insert">Add</button>
            <button name="action" th:unless="${user['new']}" type="submit" value="update">Update</button>
            <button name="action" type="submit" value="cancel">Cancel</button>
        </div>
    </form>
</div>




<table th:replace="fragments/footer :: footer" class="footer">
    <tr>
        <td></td>
        <td align="right">
           <img src="../../../resources/images/springsource-logo.png"
                th:src="@{/resources/images/springsource-logo.png}"
                alt="Sponsored by SpringSource" />
        </td>
    </tr>
</table>

</body>

</html>
