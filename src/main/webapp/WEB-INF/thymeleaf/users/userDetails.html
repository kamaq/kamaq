<!DOCTYPE html>

<html lang="en">


<head th:replace="fragments/headTag :: headTag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>PetClinic :: a Spring Framework demonstration</title>

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/2.3.0/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../../../resources/css/petclinic.css"
          th:href="@{/resources/css/petclinic.css}" rel="stylesheet" />
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
            th:src="@{/webjars/jquery/1.9.0/jquery.js}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"
            th:src="@{/webjars/jquery-ui/1.9.2/js/jquery-ui-1.9.2.custom.js}"></script>
    
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/smoothness/jquery-ui.css"
          th:href="@{/webjars/jquery-ui/1.9.2/css/smoothness/jquery-ui-1.9.2.custom.css}" rel="stylesheet" />
</head>

<body>
<div class="container">

    <h2>User Information</h2>

    <table class="table table-striped" style="width:600px;">
	    <div th:each="tRow : ${tObject.table}">
	        <div th:each="entry : ${tRow}">
		        <tr>
		            <th th:text="${tObject.getColumnName('__${entry.key}__')}">columnName</th>
		            <td><b th:text="|${entry.value}|">[columnValue]</b></td>
		        </tr>
		    </div>
	    </div>
	    <tr>
	    <!--  
	        <td> 
	          	<a th:href="@{|${user.id}/edit.html|}" href="./createOrUpdateUserForm.html" class="btn btn-info">Edit</a></td>
	        <td>
	          	<a th:href="@{|/users/|}" href="./usersList.html"  class="btn btn-success">List</a></td>
	    -->
	    </tr>
    </table>

	    <form  th:object="${user}" th:method="post" action="./userDetails.html"
               th:action="@{${#httpServletRequest.servletPath}}" id="preview-form">
		    <div class="btn-group">
		    <td th:each="buttonName : ${tButtons}">
		    	<button name="action" type="submit" th:value="${buttonName}" 
		    	        class="btn btn-primary" th:text="${buttonName}" 
		    	        style="width:100px;">buttonName</button>
		    </td>
		    <td>
	          	<a th:href="@{|/users/|}" href="./usersList.html" 
	          	   class="btn btn-default" style="width:100px;">
	          	   <span class="glyphicon glyphicon-th"></span>&nbsp;List</a>
	        </td>
		    </div>
	    </form>



    
        <table th:replace="fragments/footer :: footer" class="footer">
            <tr>
                <td></td>
                <td align="right">
                   <img src="../../../resources/images/springsource-logo.png"
                        th:src="@{/resources/images/springsource-logo.png}"
                        alt="Sponsored by SpringSource" />
                </td>
            </tr>
        </table>
</div>


<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" 
          data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
