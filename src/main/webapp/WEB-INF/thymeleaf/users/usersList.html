<body>

<div class="container">

  
    <h2>Users</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">Name</th>
                <th style="width: 200px;">Email</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${selections}">
                <td>
                    <a href="userDetails.html"
                       th:href="@{|/users/${user.id}|}"
                       th:text="|${user.name} ${user.email}|">Mary Smith</a>
                </td>
                <td th:text="${user.email}">45, Oxford Street</td>


            </tr>
        </tbody>
    </table>    

    
    <table th:replace="fragments/footer :: footer" class="footer">
    
        <!-- =========================================================================== -->

            <td></td>
            <td align="right">
               <img src="../../../resources/images/springsource-logo.png"
                    th:src="@{/resources/images/springsource-logo.png}" 
                    alt="Sponsored by SpringSource" />
            </td>
        </tr>
